<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Facturation Club Judo Anjou: Modifier configuration systeme</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="/files/favicon.ico" type="image/x-icon" />
  <style type="text/css" media="all">@import "styles.css";</style>
</head>

<body>

<script type="text/javascript" src="gears_init.js"></script>
<script type="text/javascript" src="localserver.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="db.js"></script>
<script type="text/javascript" src="datastore.js"></script>
<script type="text/javascript" src="configured_constants.js"></script>
<script type="text/javascript" src="xhr.js"></script>
<script type="text/javascript" src="base.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="cookie.js"></script>


<h1>Modifier configuration syst&egrave;me</h1>
<p><span id="status">&nbsp;</span></p>

<p>&nbsp;</p>

<div id="tabHeader">
 <ul>
  <li id="tab_sessions" class="selected"><a href="#sessions" onclick="selectTab('sessions')">Sessions</a></li>
  <li id="tab_cours"><a href="#cours" onclick="selectTab('cours')">Cours</a></li>
  <li id="tab_categories"><a href="#categories" onclick="selectTab('categories')">Cat&eacute;gories et Frais</a></li>
  <li id="tab_usagers"><a href="#usagers" onclick="selectTab('usagers')">Usagers</a></li>
 </ul>
</div>

<div id="sessions" class="tabContent" style="display:block">
 <form id="currentSession" class="compactform" style="padding-left:1em">
  <div class="threeper">
   <label for="sessionSelect">
    <select id="sessionSelect" onchange="loadIDFromSelect('session'); loadSession();">
     <option />
    </select></label>
   <label for="newSession" style="text-align:center"><a id="newSession" href="#sessions" onclick="newThing('session'); loadSession(); return false">Nouvelle session</a>
   </label>
   <label for="rmSession" style="text-align:right"><a id="rmSession" href="#sessions" onclick="rmThing('session'); loadSession(); return false">Supprimer session</a>
   </label>
  </div>

  <input type="hidden" id="session_id" value="-1"/>
  <input type="hidden" id="session_year" />

  <div class="fourper">
   <label for="session_name">Nom du session
   <input type="text" id="session_name" />
   </label>

   <label for="session_abbrev">Abbr&eacute;viation
   <input type="text" id="session_abbrev" />
   </label>

   <label for="session_seqno">Num&eacute;ro sequence
   <input type="text" id="session_seqno" />
   </label>
  </div>

  <div class="fourper">
   <label for="session_first_signup_date">Début des inscriptions
   <input type="text" id="session_first_signup_date" />
   </label>
   <label for="session_first_class_date">Début des cours
   <input type="text" id="session_first_class_date" />
   </label>
   <label for="session_last_signup_date">Fin des inscriptions
   <input type="text" id="session_last_signup_date" />
   </label>
   <label for="session_last_class_date">Fin des cours
   <input type="text" id="session_last_class_date" />
   </label>
  </div>

  <div class="threeper">
   <label for="save"><a id="save" href="#sessions" onclick="saveSession()">Sauvegarder</a>
   </label>
   <label for="cancel" style="text-align:right"><a id="cancel" href="#sessions" onclick="loadSession()">Annuler</a>
   </label>
  </div>

 </form>

</div>

<div id="cours" class="tabContent" style="display:none">
 <form id="currentCours" class="compactform" style="padding-left:1em">

  <div class="threeper">
   <label for="coursSelect" style="width:46%">
    <select id="coursSelect" onchange="loadIDFromSelect('cours'); loadCours();">
     <option />
    </select></label>
   <label for="newCours" style="width:20%"><a id="newCours" href="#cours" onclick="newThing('cours'); loadCours(); return false">Nouveau cours</a>
   </label>
   <label for="rmCours" style="text-align:right"><a id="rmCours" href="#cours" onclick="rmThing('cours'); loadCours(); return false">Supprimer cours</a>
   </label>
  </div>

  <input type="hidden" id="cours_id" value="-1"/>

  <div class="twoper">
   <label for="cours_name">Nom du cours
   <input type="text" id="cours_name" size="55" />
   <label for="cours_session">Sessions
   <input type="text" id="cours_session" />
  </div>

  <div class="threeper">
   <label for="cours_entraineur">Entraineur
   <input type="text" id="cours_entraineur" />
   </label>
   <label for="cours_short_desc">Horaire du cours
   <input type="text" id="cours_short_desc" />
   </label>
   <label for="cours_seqno">Num&eacute;ro sequence
   <input type="text" id="cours_seqno" />
   </label>
  </div>

  <div class="threeper">
   <label for="save"><a id="save" href="#cours" onclick="saveCours()">Sauvegarder</a>
   </label>
   <label for="cancel" style="text-align:right"><a id="cancel" href="#cours" onclick="loadCours()">Annuler</a>
   </label>
  </div>

 </form>
</div>

<div id="categories" class="tabContent" style="display:none">
 <form id="currentCategorie" class="compactform" style="padding-left:1em">

  <div class="threeper">
   <label for="categorieSelect" style="width:46%">
    <select id="categorieSelect" onchange="loadIDFromSelect('categorie'); loadCategorie();">
     <option />
    </select></label>
   <label for="newCategorie" style="width:20%"><a id="newCategorie" href="#categories" onclick="newThing('categorie'); loadCategorie(); return false">Nouvelle categorie</a>
   </label>
   <label for="rmCategorie" style="text-align:right"><a id="rmCategorie" href="#categories" onclick="rmThing('categorie'); loadCategorie(); return false">Supprimer categorie</a>
   </label>
  </div>

  <input type="hidden" id="categorie_id" value="-1"/>

  <fieldset>
  <div class="twoper">
   <label for="categorie_name">Nom de la cat&eacute;gorie
   <input type="text" id="categorie_name" size="40" />
   </label>
   <label for="categorie_abbrev">Abbr&eacute;viation
   <input type="text" id="categorie_abbrev" />
   </label>
  </div>

  <div class="twoper">
   <label for="categorie_years_ago">Age plafond
   <input type="text" id="categorie_years_ago" size="5" onchange="adjustYALabel()" />
   </label>
   <label for="categorie_noire">Cat&eacute;gorie ceinture noire
   <input type="checkbox" id="categorie_noire" />
   </label>
  </div>
  </fieldset>

  <fieldset><legend>Frais</legend>

   <label for="fraisSessionSelect">
    <select id="fraisSessionSelect" onchange="">
     <option />
    </select>
   </label>

   <div class="threeper">
    <label for="categorie_frais_1_session">Frais 1 session
    <input id="categorie_frais_1_session" type="text" size="10" value="" onchange="" />
    </label>
    <label for="categorie_frais_2_session">Frais 2 sessions
    <input id="categorie_frais_2_session" type="text" size="10" value="" onchange="" />
    </label>
    <label for="categorie_frais_judo_qc">Frais Judo Qu&eacute;bec
    <input id="categorie_frais_judo_qc" type="text" size="10" value="" onchange="" />
    </label>
   </div>
  </fieldset>

  <div class="threeper">
   <label for="save"><a id="save" href="#categories" onclick="saveCategorie()">Sauvegarder</a>
   </label>
   <label for="cancel" style="text-align:right"><a id="cancel" href="#categories" onclick="loadCategorie()">Annuler</a>
   </label>
  </div>

 </form>
</div>

<div id="usagers" style="display:none">
</div>

<div class="topright noprint">
<div style="float:right; text-align:right;">
  <a href="index.html">R&eacute;tourner</a>
</div>
</div>

<script type="text/javascript" src="config_utils.js"></script>

</body>

</html>
